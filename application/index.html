<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>WhatToDo</title>
</head>

<body>
    <form>
        <div class="container">
            <span class="js-clock clock">
                00:00
            </span>
            <section class="headline">
                <button type="button" class="btn__logout" onclick="location.href='../index.html'">LOGOUT</button>
            </section>
            <section class="quote">
                <h1>Today Quotes</h1>
                <div class="contents">
                    <div class="js-quote quote">
                        <span class="quote__header">Quotes for you today</span>
                        <span class="quote__text"></span>
                        <span class="quote__author"></span>
                    </div>
                </div>
            </section>
            <section class="weather">
                <h1>Weather</h1>
                <div class="contents">
                    <div class="js-weather weather-container">
                        <div class="weather__box1">
                            <img class="weather__icon">
                            <div class="weather__description"></div>
                        </div>
                        <div class="weather__box2">
                            <div class="weather__temperature"></div>
                            <div class="weather__location"></div>
                        </div>
                        <div class="weather__box3">
                            <div class="weather__humidity"></div>
                            <div class="weather__humidityText">humidity</div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="ToDo">
                <h1>To Do</h1>
                <div class="contents">
                    <div class="js-toDo toDo">
                        <div class="toDo__head">
                            <span class="toDo__date"></span>
                            <span>
                                <ion-icon class="clear-btn" name="backspace"></ion-icon>
                            </span>
                        </div>
                        <div class="toDo__body">
                            <ul class="toDo__list">

                            </ul>
                        </div>
                        <div class="toDo__add">
                            <ion-icon class="toDo__add-icon" name="add-circle"></ion-icon>
                            <form class="toDo__form">
                                <input type="text" style="display: none;">
                                <input class="toDo__input" type="text" placeholder="Add To Do">
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </form>
    <script src="js\clock.js"></script>
    <script src="js\quote.js"></script>
    <script src="js\weather.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js\todo.js"></script>
</body>
</html>
